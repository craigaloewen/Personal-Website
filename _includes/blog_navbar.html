<!-- Navigation -->
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.url }}">{{ site.title }} - BLOG</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="{{ site.url }}"></a>
                </li>
                <li class="page-scroll site-page-button">
                    <a href="{{ site.url }}">Main Site</a>
                </li>
                <li class="page-scroll
                {% if page.url == "/allposts.html"  %} active {% endif %}">
                    <a href="{{ "/allposts" | prepend: site.baseurl }}">Post List</a>
                </li>
                <li class="page-scroll
                {% if page.url == site.posts.first.url  %} active {% endif %}">
                    <a href="{{ site.posts.first.url | prepend: site.baseurl }}">Most Recent Post</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
